  <script>
    var scene, camera, renderer, container, controls, baseTime;
    var controls2, baseTime2;
    var WIDTH = window.innerWidth/3; HEIGHT = window.innerWidth/3;
    var center_point;

      if(!Detector.webgl) Detector.addGetWebGLMessage();

    function initScene(){

      container = document.getElementById( 'frame01' );

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(WIDTH, HEIGHT);
      renderer.setClearColor(0x000000, 1);
      container.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera( 45, WIDTH / HEIGHT, 1, 1000 );
      camera.position.z = -10;
      camera.position.y = 0;
      camera.position.x = 0;


    // camera.position = new THREE.Vector3(0, 0, 8);
    // camera.lookAt(new THREE.Vector3(0, 0, 0));
      scene.add(camera);

      var light = new THREE.DirectionalLight(0xcccccc);
      light.position = new THREE.Vector3(0.577, 0.577, 0.577);
      var ambient = new THREE.AmbientLight(0x333333);
      scene.add(light);
      scene.add(ambient);  

      controls = new THREE.TrackballControls( camera );
    }

    function initEarth(x, y, z){
      var geometry = new THREE.SphereGeometry(1, 32, 32);

      // var material = new THREE.MeshPhongMaterial({
      //   color: 0xffffff, specular: 0xcccccc, shininess:50,
      //   map: THREE.ImageUtils.loadTexture('img/earth.jpg') });

      var material = new THREE.MeshBasicMaterial( {overdraw: 0.5 } );
      material.map    = THREE.ImageUtils.loadTexture('img/earth2.jpg');

      // new THREE.Mesh(
      //   new THREE.SphereGeometry(0.503, 32, 32),
      //   new THREE.MeshPhongMaterial({
      //     map: THREE.ImageUtils.loadTexture('images/fair_clouds_4k.png'),
      //     transparent: true
      //   })
      // );
      

      // material.bumpMap = THREE.ImageUtils.loadTexture('img/earthbump1k.jpg');
      // material.bumpScale = 0.05;

      // material.specularMap    = THREE.ImageUtils.loadTexture('img/earthspec1k.jpg');
      // material.specular  = new THREE.Color('grey');

      var mesh = new THREE.Mesh(geometry, material);

      mesh.position.x = x;
      mesh.position.y = y;
      mesh.position.z = z;
      scene.add(mesh);  
        // カメラコントロールを作成
        // controls = new THREE.OrbitControls(camera);
        // controls.center = new THREE.Vector3(0, 0, 0);

        baseTime = +new Date;
        function render() {
          requestAnimationFrame(render);

          // カメラの状態を更新
          controls.update();

          mesh.rotation.y = 0.3 * (+new Date - baseTime) / 1000;
          renderer.render(scene, camera);
        };
        render();    
    }

    function initText(){
      var loader = new THREE.FontLoader();

      loader.load( 'fonts/optimer_regular.typeface.json', function ( font ) {

        var textGeometry = new THREE.TextGeometry( 'NEKO', {
          font: font,
          size: 1.0,
          height: 1,
          curveSegments: 0,
          bevelThickness: 0,
          bevelSize: 0,
          bevelEnabled: true
        } );
        textGeometry.center();

        // マテリアルの作
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

        // オブジェクト
        mesh3 = new THREE.Line( textGeometry, material );
        // mesh3 = new THREE.Mesh( textGeometry, material );




      center_point.add( mesh3 );
        // mesh3.position.y = 1;
        // mesh3.position.x = 2;
        // mesh3.position.z = 2;
          // mesh3.position.y = 3;
          // mesh3.position.x = -0.5;
          mesh3.position.set( 0, 0, 2 );
        // オブジェクトをシーンに追加
        //scene.add( text );
        // scene.add( mesh3 );

      } );

        baseTime = +new Date;
        function render() {
          requestAnimationFrame(render);
// camera.position.x += 0.01;
          // カメラの状態を更新
          controls.update();
          // mesh3.rotation.y = 0.3;
          center_point.rotation.y = 0.3 * ( +new Date - baseTime) / 1000;
          // mesh3.rotation.x = 0.3 * ( +new Date - baseTime) / 1000;
          renderer.render(scene, camera);
        };
        render();    
render();
    }

    function initCenter(){
      center_point = new THREE.Group();
// center_point.position.set( 4, - 3, - 5 );
      scene.add( center_point );      
    }

    function init(){

      initScene();
      
      initCenter();

      initEarth(0, 0, 0);

      initEarth(0, 3, 0);

      initEarth(3, 0, 0);

      initEarth(0, -3, 0);

      initEarth(-3, 0, 0);

      initText();

        // window.addEventListener('resize', function() {

    }
    window.addEventListener('load', init, false);

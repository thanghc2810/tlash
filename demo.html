<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ffdd } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set( 1, 1, 0 );
      scene.add( cube );

camera.position.z = 5;
camera.position.y = 1;


var geometry1 = new THREE.SphereGeometry( 1, 32, 32 );
var material1 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
var sphere = new THREE.Mesh( geometry1, material1 );
scene.add( sphere );

var loader = new THREE.FontLoader();

loader.load( 'fonts/optimer_regular.typeface.json', function ( font ) {
// ここにフォントを読み込んだあとの処琁E��記述

// チE��ストオブジェクト�E作�E
// 第1引数に作�Eする斁E��を持E��し、あとはパラメータ
// font: 使用するフォント！Eypeface.jsで作�Eされたフォント！E
// size: チE��ストサイズ
// height: チE��スト�E奥行き
// curveSegments: 曲線に使用する点の数
// bevelEnabled: 斜体にするかどぁE��
// bevelThickness: 斜体�E傾き度
// bevelSize: アウトラインからどの程度傾けるぁE

var textGeometry = new THREE.TextGeometry( 'ABC', {
  font: font,
  size: 10.0,
  height: 5,
  curveSegments: 10,
  bevelThickness: 3,
  bevelSize: 1.0,
  bevelEnabled: true
} );
textGeometry.center();

// マテリアルの作�E
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

// オブジェクト�E作�E
// var text = new THREE.Mesh( textGeometry, material );
var mesh = new THREE.Line( textGeometry, material );

// オブジェクトをシーンに追加
//scene.add( text );
scene.add( mesh );

} );
function render(){
  // requestAnimationFrameで自刁E�E身を呼び出し続けることでレンダリングを繰り返す
  requestAnimationFrame( render );

  // 3D斁E���E移勁E
  // camera.position.x += 0.01;

  // レンダリング�E�表示�E�E
  renderer.render(scene,camera);

  // controls.update();
}
render();

    </script>
